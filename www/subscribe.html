<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>关注公众号！</title>
		<style type="text/css">
			img{
				width: 100%;
			}
		</style>
	</head>
	<body>
		<img src="/www/img/7c1ed21b0ef41bd5928e4ef552da81cb38db3dd5.jpg"/>
	<a href="javascript:addWxContact();">点击关注公众号</a>
	</body>
	<script>
		var addWxContact = function( cb)
			{
			    if (typeof WeixinJSBridge == 'undefined') return false;
			        WeixinJSBridge.invoke('addContact', {
			            webtype: '1',
			            username: 'gh_f9bb7a82f300'
			        }, function(d) {
			            // 返回d.err_msg取值，d还有一个属性是err_desc
			            // add_contact:cancel 用户取消
			            // add_contact:fail　关注失败
			            // add_contact:ok 关注成功
			            // add_contact:added 已经关注
			            WeixinJSBridge.log(d.err_msg);
			            cb && cb(d.err_msg);
			        });
			};
	</script>
</html>
